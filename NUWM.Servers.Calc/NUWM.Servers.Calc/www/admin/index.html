<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <title>Admin Console</title>
     <base href="../../admin/"> 
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body> 
    <div class="login_prompt w-50 p-4 card">
        <form action="./console/" method="post" role="form"  autocomplete="off">
            <div class="form-group" id="l1">
                <label for="name">Логін</label>
                <input name="n" type="text" class="form-control" id="name" aria-describedby="name" placeholder="Введіть логін">
            </div>
            <div class="form-group" id="l2">
                <label for="pass">Пароль</label>
                <input name="p" type="password" class="form-control" id="pass" placeholder="Пароль">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="ck"> 
            </div>
            <button type="submit" class="btn float-right btn-primary">Підтвердити</button>
        </form>
        <div id="non-auto" class="fade"></div>
    </div>
    <div class="navbar footer mt-5">
        <p class="mx-auto text-center"> <a href="http://t.me/maxrev_official">MaxRev</a> © 2018</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script> 
</body>

</html>
